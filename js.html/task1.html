<html>
    <head>
        <title>
            TASK 1  
        </title>
    </head>
    <body>
        <h1>TASK 1</h1><br>
        <script>
            let a=parseInt(prompt('Input First numbers',0));
            let b=parseInt(prompt('Input Second numbers',0))
            sum=a+b;
            diff=a-b;
            pro=a*b;
            div=a/b;
            document.write('<h3>${a} + ${b} = ${sum}</h3><br>');
            document.write('<h3>${a} - ${b} = ${diff}</h3><br>');
            document.write('<h3>${a} * ${b} = ${pro}</h3><br>');
            document.write('<h3>${a} / ${b} = ${div}</h3><br>');
        </script>
    </body>
</html>
