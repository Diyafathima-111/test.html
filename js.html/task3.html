            <h1>TASK-3</h1>
            <script>
                let n=parseInt(prompt('enter the limit',0));
                fun(n);
                function fun(a){
                    for(i=1;i<=a;i++){
                    for(j=1;j<=i;j++){
                        document.write(`${j}`);
                    } 
                    document.write('<br>'); 
                }
            }
                </script>
